
<input type="search" [(ngModel)] = "search" class="form-control" placeholder="Search..."
                        aria-label="Search">

<table class = "table table-hover"> <thead>
    <tr>
        <th>Id</th>
        <th>Code</th>
        <th>Category</th>
        <th>Descrption</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Image Name</th>
        <th>Cuisine</th>
        <th>Active Status</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let p of Productlist|filter:search;let i = index ">
            <td>{{p.id}}</td>
            <td>{{p.code}}</td>
            <td>{{p.category}}</td>
            <td>{{p.description}}</td>
            <td>{{p.price}}</td>
            <td>{{p.quantity}}</td>
            <td>{{p.productimage}}<img src="/assets/product/{{p.image}}.jpg" class="img-thumbnail" alt="..."></td>
            <td>{{p.cuisine.name}}</td>
            <td><mat-slide-toggle [(ngModel)]="p.is_active" (change)="changed(p)" ></mat-slide-toggle></td>
            <td><a [routerLink]="['/updateproduct',p.id]"class = "btn btn-warning" >Update Product</a></td>
            <td><button class = "btn btn-danger" (click)=delete(p) >Delete Product</button></td>
        </tr>
    </tbody>
</table>
<hr>
<hr>
<a [routerLink]="['/addItem']"class = "btn btn-success" >Add Product</a>
