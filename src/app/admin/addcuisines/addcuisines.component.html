<div class="row">
    <div class="col-sm-6 offset-sm-3">
        <h2 *ngIf="isAddmode">Add Cuisine</h2>
        <h2 *ngIf="!isAddmode">Update Cuisine</h2>
        <form [formGroup]="cuisinesFrom" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Cuisine Name</label>
                <input type="text" formControlName="name" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Cuisine name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Cuisine Description</label>
                <input type="text" formControlName="description" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
                <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                    <div *ngIf="f.description.errors.required">Cuisine Description is required</div>
                </div>
            </div>
            <br>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Add Cuisine
                </button> &nbsp;&nbsp;&nbsp;<button
                routerLink="/managecuisine" class="btn btn-warning">Cancel
                </button>
            </div>
        </form>
    </div>
</div>
