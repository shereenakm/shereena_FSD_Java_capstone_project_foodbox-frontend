<div class = "container">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted">Your cart</span>
      <span class="badge badge-secondary badge-pill"></span>
    </h4>
    <div *ngFor="let p of cartlineitems;let i = index">
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div class="row">
                <div class="col-3">
                    <img src="/assets/product/{{p.product.image}}.jpg" class="img-thumbnail" alt="...">
                </div>
                <div class="col-4">
                    <h3 class="my-0">{{p.product.category}}</h3>
                    <h4 class="my-0">{{p.product.cuisine.name}}</h4>
                    <h4 class="text-muted">{{p.product.description}}</h4>
                </div>
                <div class="col-2"><span class="text-muted">Price: {{p.product.price}} ₹</span></div>
            
            <div class ="col-1">{{p.product_count}} Nos</div>
            <div class ="col-1">{{p.total}} ₹</div>
            <div class="col-1"><button class="btn btn-danger" (click)=deletecartline(i,p.id)><i class="bi bi-trash"></i></button></div>
            </div>
        </li>
        </ul>
        </div>
  
  
    <ul class="list-group mb-3">
      <li class="list-group-item d-flex justify-content-between">
        <span>Total (INR)</span>
        <strong>{{grandtotal}}</strong>
      </li>
    </ul>
    <button class = "btn btn-success" (click)=checkout() >Check Out</button>
    
</div>
